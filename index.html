<!DOCTYPE html>
<html lang="en">

<head>
    <title>TOP-Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="info">

        </div>
        <div id="calculator">
            <div id="displayWrapper">
                <div id="display">
                    0123456789123
                </div>
            </div>
            <div id="buttonContainer">
                <button id="clearBtn" class="button functionBtn red">CLEAR</button>
                <button id="plusMinusBtn" class="button functionBtn">+/-</button>
                <button id="percentBtn" class="button functionBtn">%</button>
                <button id="divideBtn" class="button functionBtn">/</button>
                <button id="btn7" class="button light number">7</button>
                <button id="btn8" class="button light number">8</button>
                <button id="btn9" class="button light number">9</button>
                <button id="multiplyBtn" class="button light functionBtn">X</button>
                <button id="btn4" class="button light number">4</button>
                <button id="btn5" class="button light number">5</button>
                <button id="btn6" class="button light number">6</button>
                <button id="subtractBtn" class="button functionBtn">-</button>
                <button id="btn1" class="button light number">1</button>
                <button id="btn2" class="button light number">2</button>
                <button id="btn3" class="button light number">3</button>
                <button id="addBtn" class="button tall functionBtn">+</button>
                <button id="btn0" class="button light number">0</button>
                <button id="decimalBtn" class="button light functionBtn">.</button>
                <button id="equalBtn" class="button functionBtn">=</button>
            </div>

        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
