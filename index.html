<!DOCTYPE html>
<html lang="en">

<head>
    <title>TOP-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="info">

        </div>
        <div id="calculator">
            <div id="display">

            </div>
            <div id="buttonContainer">


                <button id="clearBtn" class="button red">CLEAR</button>
                <button id="plusMinusBtn" class="button">+/-</button>
                <button id="percentBtn" class="button">%</button>
                <button id="divideBtn" class="button">/</button>
                <button id="btn7" class="button light">7</button>
                <button id="btn8" class="button light">8</button>
                <button id="btn9" class="button light">9</button>
                <button id="multiplyBtn" class="button light">x</button>
                <button id="btn4" class="button light">4</button>
                <button id="btn5" class="button light">5</button>
                <button id="btn6" class="button light">6</button>
                <button id="subtractBtn" class="button">-</button>
                <button id="btn1" class="button light">1</button>
                <button id="btn2" class="button light">2</button>
                <button id="btn3" class="button light">3</button>
                <button id="addBtn" class="button tall">+</button>
                <button id="btn0" class="button light">0</button>
                <button id="decimalBtn" class="button light">.</button>
                <button id="equalBtn" class="button">=</button>
            </div>

        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
